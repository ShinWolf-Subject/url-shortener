<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/ac33907d14.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              grotesk: [
                "Space Grotesk",
                "Montserrat",
                "Inter",
                "Segoe UI",
                "sans-serif"
              ]
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen font-grotesk">
    <div class="container mx-auto px-4 py-8">
      <header class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">
          <i class="fas fa-link text-blue-500 mr-3"></i>
          URL Shortener
        </h1>
        <p class="text-gray-600 text-lg">Shorten your long URLs quickly and easily</p>
      </header>

      <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-8">
          <form id="shortenForm" class="space-y-4">
            <div>
              <label for="longUrl" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-globe mr-2 text-blue-500"></i>Enter your long URL
              </label>
              <input 
                   type="url" 
                   id="longUrl" 
                   placeholder="https://example.com/very-long-url-path"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                   required
                   >
            </div>
              <button 
                   type="submit" 
                   id="shortenBtn"
                   class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 focus:ring-4 focus:ring-blue-200"
                   >
                   <i class="fas fa-magic mr-2"></i>Shorten URL
              </button>
          </form>
        </div>

        <div id="resultSection" class="hidden bg-green-50 border border-green-200 rounded-2xl p-6 mb-8">
          <h3 class="text-lg font-semibold text-green-800 mb-3">
            <i class="fas fa-check-circle mr-2"></i>Success!
          </h3>
          <div class="space-y-3">
            <div>
              <label class="block text-sm font-medium text-green-700 mb-1">Short URL:</label>
              <div class="flex items-center space-x-2">
                <input 
                   type="text" 
                   id="shortUrl" 
                   readonly
                   class="flex-1 px-4 py-2 bg-white border border-green-300 rounded-lg text-green-800 font-mono text-sm"
                   >
                   <button 
                   id="copyBtn"
                   class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors duration-200"
                   >
                   <i class="fas fa-copy mr-1"></i>Copy
                   </button>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-green-700 mb-1">Original URL:</label>
              <p id="originalUrl" class="text-green-600 text-sm break-words"></p>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-6">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-gray-800">
              <i class="fas fa-list mr-2 text-blue-500"></i>Shortened URLs
            </h2>
            <button 
                 id="refreshBtn"
                 class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg transition-colors duration-200"
                 >
                 <i class="fas fa-sync-alt mr-1"></i>Refresh
            </button>
          </div>

          <div id="urlList" class="space-y-3">
          </div>

          <div id="emptyState" class="text-center py-8">
            <i class="fas fa-inbox text-gray-300 text-4xl mb-3"></i>
            <p class="text-gray-500">No shortened URLs yet. Create your first one above!</p>
          </div>
        </div>
      </div>

      <footer class="text-center mt-12 text-gray-500">
        <p><i class="fas fa-star text-amber-500 mr-1"></i>Made By <a href="https://t.me/Nine12fq" class="text-blue-400 font-extrabold underline underline-offset-2">NineTwelve.</a></p>
      </footer> 
    </div>

    <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-16 transition-transform duration-300">
      <span id="toastMessage"></span>
    </div>
  </body>
</html>
